<div class="row">

     <div class="col-md-12 my-3">

         <h2>List of articles</h2>

         </div>

     </div>

 <div class="row">

     <div class="col-md-6 mx-auto my-3">

         <div class="form-group"><label for="title">Title</label>

             <input    [(ngModel)]="article.title"    type="text"    class="form-control"    id="title"  required
                 minlength="3"  #myTitle="ngModel"     (change)="info(myTitle)"  autocomplete="off"  >

             <div *ngIf="myTitle.invalid && myTitle.touched" class="alert alert-danger">

                 

                 <div *ngIf="myTitle.errors.required">This field is Required !</div>

                 <div *ngIf="myTitle.errors.minlength">This field should be great than 3</div>

                 </div>

             </div>

         <div class="form-group">
            <label for="body">Body</label><textarea [(ngModel)]="article.body" name="" id="body"  rows="4" class="form-control"></textarea>
        </div>

        {{ article | json}} 

         

         <button (click)="persistArticle()" class="btn btn-block btn-primary">Add article</button>

         </div>

     </div>

 <div class="row">

     <div class="col-md-12">

         <table class="table table-striped">

             <thead>

                 <tr >

                     <th>Title</th>

                     <th>Body</th>

                     <th></th>

                     </tr>

                 </thead>

             <tbody>

                 <tr *ngFor="let article of listArticles">

                     <td>{{article.title}}</td>

                     <td>{{article.body}}</td>

                     <td nowrap>

                         <button class="btn btn-sm btn-warning">

                             <i class="fa fa-pencil"></i></button>

                         <button class="btn btn-sm btn-danger"> <i class="fa fa-times"></i></button>

                         </td>

                     </tr>

                 </tbody>

             </table>

         </div>

     </div>
