<div class="row">
    <div class="col-6 mx-auto">
        <h1> List of courses</h1>

         <input [(ngModel)] = "myCourse.label" class = "form-control" type="text">
         <button *ngIf = "editable == true" (click) = "updateCourse()" class="btn btn-warning btn-block my-2" > Update Course</button> 
         <button *ngIf = "editable == false" (click) = "addCourse()" class="btn btn-primary btn-block my-2" > Add Course</button> 
        <p> {{myCourse.label}}</p>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let course of courses">
               {{course.label}} 
               <div class="text-right">
                   <button (click) = "editCourse(course)" class="btn btn-warning btn-sm mr-2">
                   Edit
               </button>
            
                   <button (click)="deleteCourse(course)" class="btn btn-dark btn-sm">
                        Delete
               </button>
               </div>
            </li>
        </ul>
    </div>
</div>
